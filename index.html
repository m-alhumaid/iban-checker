<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IBAN CHECKER</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .container {
        max-width: 600px;
        margin-top: 50px;
      }
      #result {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card shadow-lg">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">IBAN Validation</h2>

          <!--  IBAN Input Form  -->
          <div class="mb-3">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="iban"
                placeholder="Enter your IBAN"
                maxlength="22"
              />
              <label for="iban" style="color: gray">Enter IBAN</label>
            </div>
          </div>
          <button
            type="button"
            class="btn btn-primary w-100"
            onClick="getIban()"
          >
            Check IBAN
          </button>

          <!-- Result Display -->
          <div id="result" class="text-center mt-3"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (for Popper and Bootstrap features) -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
